on:
  release:
    types: [published]

name: Release
jobs:
  release:
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          application_name="TemplatingConsole"
          runtime="${{ matrix.target }}"
          framework="net8.0"
          release_name="${application_name}-${tag}-${{ matrix.target }}"

          # Build everything
          ./publish.sh ${runtime} ${framework} ${release_name}

          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Pack to zip for Windows
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "${release_name}"
          fi

          # Delete output directory
          rm -r "${release_name}"
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: "TemplatingConsole*"
        env:
          GITHUB_TOKEN: ${{ secrets.TEMPLATING_TOKEN }}